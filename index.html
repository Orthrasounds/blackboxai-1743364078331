<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla - Electric Cars, Solar & Clean Energy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/3729464/pexels-photo-3729464.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .nav-transparent {
            background-color: rgba(0, 0, 0, 0.3);
        }
        .nav-solid {
            background-color: #000;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 transition-all duration-300 nav-transparent" id="mainNav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <!-- Tesla Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-white font-bold text-2xl">TESLA</a>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model S</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model 3</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model X</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Model Y</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Solar Roof</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Powerwall</a>
                </div>
                
                <!-- Right Side Menu -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Shop</a>
                    <a href="#" class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Account</a>
                    <button class="text-white hover:text-gray-300 px-3 py-2 text-sm font-medium">Menu</button>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="text-white hover:text-gray-300">
                        <span class="sr-only">Open menu</span>
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-bg flex items-center justify-center text-white relative">
        <div class="text-center px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Experience Tesla</h1>
            <p class="text-xl mb-8">Design the Future of Transportation</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <a href="#" class="bg-white text-black px-8 py-3 rounded font-medium hover:bg-opacity-90 transition">Order Now</a>
                <a href="#" class="bg-transparent border-2 border-white text-white px-8 py-3 rounded font-medium hover:bg-white hover:text-black transition">Demo Drive</a>
            </div>
        </div>
    </section>

    <!-- JavaScript for Navbar Effect -->
    <script>
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('mainNav');
            if(window.scrollY > 50) {
                nav.classList.remove('nav-transparent');
                nav.classList.add('nav-solid');
            } else {
                nav.classList.remove('nav-solid');
                nav.classList.add('nav-transparent');
            }
        });
    </script>
</body>
</html>
